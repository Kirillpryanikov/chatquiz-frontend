<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="css/animate.css" rel="stylesheet">
		<link href="css/ionic-animated-modal.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/keyframes.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- <script src="lib/ngCordova/dist/ng-cordova.min.js"></script> -->
    <script src="lib/moment/min/moment-with-locales.min.js"></script>
    <script src="lib/angular-moment/angular-moment.min.js"></script>
    <script src="lib/angular-elastic/elastic.js"></script>
    <script src="lib/Autolinker.js/dist/Autolinker.min.js"></script>
    <!-- cordova script (this will be a 404 during development)/socket.io/socket.io.js -->
    <script src="lib/socket.io-client/dist/socket.io.js"></script>
    <script src="lib/angular-socket-io/socket.js"></script>

    <!-- <script src="cordova.js"></script> -->

    <!-- your app's js -->
    <script src="build/app.js"></script>
  </head>
  <body ng-app="App" ng-controller="MainCtrl">
    <ion-nav-bar class="bar-dark" no-tap-scroll="false">
      <ion-nav-back-button class="button-icon ion-arrow-left-c">
      </ion-nav-back-button>
      <button class="button button-clear button-positive"
      id="logout" ng-click="logout()" >Logout</button>
    </ion-nav-bar>
    <ion-nav-view animation="slide-left-right">
    </ion-nav-view>
  </body>
</html>
